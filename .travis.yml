language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
script:
- cd RFGW && platformio run -e nanoatmega328
- cd ../ATTINNY_MailMonitor_TX && platformio run
deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file:
  - .pioenvs/nanoatmega328/firmware.hex
  - .pioenvs/digispark-tiny/firmware.elf
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
